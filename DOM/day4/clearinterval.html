<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>clear Interval</title>
    </head>
    <body>
        <script>

            let count = 1;
            let intervalId = setInterval(() => {
                if (count === 5) {
                    clearInterval(intervalId);
                }
                console.log("some task ");
                count++;
            }, 2000);
            
        </script>
    </body>
</html>
