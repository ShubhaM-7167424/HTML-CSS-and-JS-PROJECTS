<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>set Interval</title>
</head>
<body>
        <script>
                // setInterval returns an interval identifier

                let timerId = setInterval(() => {
                        console.log('some task');      
                }, 2000);
                let timerId2 = setInterval(() => {
                        console.log('some task');      
                }, 2000);
                let timerId3 = setInterval(() => {
                        console.log('some task');      
                }, 2000);

                console.log(timerId);
                console.log(timerId2);
                console.log(timerId3);
                
        </script>
</body>
</html>
