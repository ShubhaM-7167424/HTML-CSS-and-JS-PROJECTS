<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>setTimeout</title>
</head>
<body>
        <button id="btn">Click</button>

        <script>
                document.getElementById('btn').addEventListener('click', function(){
                        setTimeout(() => {
                               console.log('some task');
                        }, 3000);
                })
        </script>
</body>
</html>
